<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="my-theme.css">
</head>

<body>
  <div id="grid">
    <div id="textbox-info-container">
      <textarea id="textbox" placeholder="Enter text here..."></textarea>
      <p id="info">Placeholder text</p>
    </div>
    <div id="webcam-container">
      <video id="webcam" autoplay muted></video>
    </div>
    <div id="editor-container">
      <textarea id="editor"></textarea>
    </div>
    <div id="preview-container">
      <div id="preview"></div>
    </div>
      <div id="buttons-container">
      <div id="buttons">
        <button id="run">Run</button>
        <button id="stop">Stop</button>
        <button id="revert">Revert</button>
        <button id="rectangle">Draw Rectangle</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
